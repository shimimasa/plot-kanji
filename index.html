<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>漢字読みバトル RPG (Proto)</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { margin: 0; background:#222; color:#fff; text-align:center; }
    #kanjiInput {
      position: absolute; top: 520px; left: 50%; translate: -50% 0;
      width: 280px; padding: 6px 8px; font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- バトル時だけ表示する入力欄 -->
  <input type="text" id="kanjiInput" autocomplete="off" />

  <!-- Firebase ― 初回だけ読めば十分なので defer 不要 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- 最後にアプリ本体を module で読み込む -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
